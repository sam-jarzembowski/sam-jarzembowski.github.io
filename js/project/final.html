<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="https://use.typekit.net/hay6anh.css">

    <title>JS Project</title>
</head>
<body>
    <h1>Please enter your phone number:</h1>
    <h2 class="number" id="#js-number"></h2>
    <p class="question" id="#js-question"></p>
    <div>
        <button id="#js-btn1" class="numbutton">1</button>
        <button id="#js-btn2" class="numbutton">2</button>
        <button id="#js-btn3" class="numbutton">3</button>
        <button id="#js-btn4" class="numbutton">4</button>
        <button id="#js-btn5" class="numbutton">5</button>
        <button id="#js-btn6" class="numbutton">6</button>
        <button id="#js-btn7" class="numbutton">7</button>
        <button id="#js-btn8" class="numbutton">8</button>
        <button id="#js-btn9" class="numbutton">9</button>
        <button id="#js-btn0" class="numbutton">0</button>
    </div>
    <div>
        <button id="#js-submit" class="submitbutton">Submit</button>
        <button id="#js-clear" class="clearbutton">Clear</button>
    </div>
    


    <script src="final.js"> </script>
</body>
</html>
