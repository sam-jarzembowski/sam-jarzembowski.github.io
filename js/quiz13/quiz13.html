<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Reading "Quiz" 13</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // parse json 
      const cats = JSON.parse(catString);

      // iterate through all cats
      for (const cat of cats) {

        // add names to motherInfo (with formatting)
        motherInfo += `${cat.name}, `;
        
        for (const kitten of cat.kittens) {

          // update total
          total += 1;

          // update number of male kittens
          if (kitten.gender === 'm') {
            male += 1;
          }

        }
      }

      // format
      motherInfo += '.';
      kittenInfo = `Total kittens: ${total}, Male kittens: ${male}, Female kittens: ${(total - male)}.`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
