<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jsfinal.css">
    <link rel="stylesheet" href="https://use.typekit.net/hay6anh.css">

    <title>JS Project</title>
</head>
<body>
    <h1>Please enter your phone number:</h1>
    <h2 id="#js-number" class="number" ></h2>
    <div>

        <button id="#js-btnB" class="numbutton">2</button>
        <button id="#js-btnC" class="numbutton">3</button>
        <button id="#js-btnD" class="numbutton">4</button>
        <button id="#js-btnE" class="numbutton">5</button>
        <button id="#js-btnF" class="numbutton">6</button>
        <button id="#js-btnG" class="numbutton">7</button>
        <button id="#js-btnH" class="numbutton">8</button>
        <button id="#js-btnI" class="numbutton">9</button>
        <button id="#js-btnJ" class="numbutton">0</button>
    </div>
    <button id="#js-clear" class="clear">Clear</button>


    <script src="jsfinal.js"> </script>
